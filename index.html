<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register Page</title>
</head>
<body>
    <div class="register-now">
        <form action="#" method="post">
            <h2>Register</h2>
            <div class="input-style">
                <label for="">First Name</label>
                <input type="text" name="name" placeholder="Frist Name" id="a">
                
                <label for="">Last Name</label>
                <input type="text" name="name" placeholder="Last Name" id="b">
                
                <label for="">Your Email</label>
                <input type="email" name="number" placeholder="Your Email" id="c">
                
                <label for="">Phone Number</label>
                <input type="number" name="number" placeholder="Phone Number" id="d">
                
                <label for="">Your Password</label>
                <input type="password" name="password" placeholder="Your Password" id="e">

                <label for="">Confirm Password</label>
                <input type="password" name="password" placeholder="Confirm Password" id="f">
            </div>
                <div class="gender">
                    <p>Gender</p>
                    <div class="option">
                        <input  id="aa" type="radio">
                        <label for="aa">Male</label>
                       
                        <input  id="bb" type="radio">
                        <label for="bb">Female</label>

                        <input  id="CC" type="radio">
                        <label for="CC">Others</label>
                    </div>
                </div>
                <div class="register-page">
                    <input type="submit" value="Register">
                </div>

                
            
        </form>
    </div>
    
</body>
</html>
